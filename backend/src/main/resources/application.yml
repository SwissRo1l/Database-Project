spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/market
    username: market
    password: market
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

server:
  port: 8080

logging:
  level:
    org.springframework: info
    com.example.market: debug
